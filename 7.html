<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt('输入整数n');
        let a = 1;
        let b = 1;
        for (var i = 0 ; i < n ;i++){
            alert (a);
            var sum = a + b ;
            a = b;
            b = sum ;
        }
    </script>
</body>
</html>
