<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var arr = [];
            var max;
            var min;
            var sum=0;
            while (true) {
                var score = prompt('请输入学生成绩');
                if (score == '0') {
                    break;
                }
                score = Number(score);
                arr[arr.length] = score;
            }
            max = arr[0];
            min = arr[0];
            for (var i = 0; i < arr.length; i++) {
                sum = sum + arr[i];
                if (max < arr[i]) {
                    max = arr[i];
                }
                if (min > arr[i]) {
                    min = arr[i];
                }
            }
            document.write(sum/arr.length + ',');
            document.write(max + ',' + min);
    </script>
</body>
</html>
