<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let ran = Math.ceil(Math.random() * 100);
      let guess = prompt("请输入猜测数字");
      while (guess != ran) {
        if (guess > ran) {
          alert("你猜的数字大了");
          guess = prompt("请再输入猜测数字");
        } else if (guess < ran) {
          alert("你猜的数字小了");
          guess = prompt("请再输入猜测数字");
        }
      }
      alert("恭喜你猜对了");
    </script>
</body>
</html>
