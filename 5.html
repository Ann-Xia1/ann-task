<body>
    <script>
        var year = prompt ('输入年份');
        if (year % 4 == 0 && year % 400 != 0) {
            alert('闰年');
        } else if(year % 400 == 0) {
            alert('闰年');
        } else {
            alert('非闰年');
        }
    </script>
</body>
