<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var grade = prompt('输入学生成绩');
        if (90 <= grade && grade <= 100) {
            alert('A');
        } else if (80 <= grade && grade <= 89) {
            alert('B');
        } else if (70 <= grade && grade <= 79) {
            alert('C');
        } else if (60 <= grade && grade <= 60) {
            alert('D');
        } else {
            alert('F');
        }
    </script>
</body>
</html>
