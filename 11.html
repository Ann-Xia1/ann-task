<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = prompt("请输入一个整数:");
        if (input != 0) {
            let num = parseInt(input);
            let sum = 0;
            for (let i = 1; i <= num / 2; i++) {
                if (num % i === 0) {
                sum += i;
                }
            }
            if (sum === num) {
                alert(num + " 是完数");
            } else {
                alert(num + " 不是完数");
            }
        } else {
            alert("输入不是有效的整数");
        }
    </script>
</body>
</html>
