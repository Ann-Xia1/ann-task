<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var  n = prompt('输入整数') ;
        var  count  = 0;
        for (var i = 2 ; i <= n ; i++) {
           for (var j = 1 ;  j <= i ; j++) {
                if(i % j == 0) {
                    count++;
                }
           }
        }
        if (count == 2) {
            alert(i);
        }
        
    </script>
</body>
</html>
